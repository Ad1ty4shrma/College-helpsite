<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #121212; /* Dark background */
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #1e1e1e;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #4ea8de;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 50px;
        }

        .hero-text {
            flex: 1;
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 15px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .hero-text .btn {
            padding: 12px 25px;
            background: #4ea8de;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .hero-text .btn:hover {
            background: #3b8dc6;
        }

        .hero-image {
            flex: 1;
            max-width: 50%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">JUIT HELPSITE</div>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="outpass.html">Outpass Signing</a></li> 
            <li><a href="#">Reports</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>We are here to help.</h1>
            <p>Get your outpass approved conveniently or report restricted activities directly to the authorities concerned.</p>
            <a href="outpass.html" class="btn">Outpass</a>
            <a href="#" class="btn">Report</a>
        </div>
        <div class="hero-image">
            <img src="https://media.istockphoto.com/id/1130476273/photo/signing-the-agreement-in-the-contract.jpg?s=612x612&w=0&k=20&c=NlA-eL5ELryzYJCG4HMRgliVG78gdYgw1bYyI_y9UdE=" alt="College Image">
        </div>
    </section>

</body>
</html>
