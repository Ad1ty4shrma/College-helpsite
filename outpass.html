<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outpass Signing - Upload Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #121212; /* Black background */
            color: white;
            text-align: center;
        }

        /* Navbar (Same as Homepage) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #1e1e1e;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #4ea8de;
        }

        /* Page Title */
        .page-title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 70px;
            margin-bottom: 30px;
            text-align: center;
            color: #4ea8de;
        }

        /* Upload Section */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .upload-box {
            width: 400px;
            padding: 30px;
            background: #1e1e1e;
            border: 2px dashed #4ea8de;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-box p {
            color: #bbb;
            margin-bottom: 15px;
        }

        .upload-box input {
            display: none; /* Hide default file input */
        }

        .upload-btn {
            padding: 12px 25px;
            background: #4ea8de;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .upload-btn:hover {
            background: #3b8dc6;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">JUIT HELPSITE</div>
        <ul>
            <li><a href="homepage.html">Home</a></li> 
            <li><a href="about.html">About</a></li>
            <li><a href="outpass.html">Outpass Signing</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Title -->
    <h1 class="page-title">Outpass approval</h1>

    <!-- Upload Section -->
    <section class="upload-container">
        <label for="file-upload" class="upload-box">
            <p>Drag & Drop your outpass here or click to upload</p>
            <input type="file" id="file-upload" accept="image/*">
        </label>
        <button class="upload-btn">Upload Image</button>
    </section>

</body>
</html>
