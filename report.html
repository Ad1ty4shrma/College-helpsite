<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bullying</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #121212;
            color: white;
        }

/* Navbar */
.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: linear-gradient(90deg, #1e1e1e, #333);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .navbar .logo {
            font-size: 26px;
            font-weight: 700;
            color: #4ea8de;
            letter-spacing: 1px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background: #4ea8de;
            color: #121212;
        }

        /* Page Title */
        .page-title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 70px;
            margin-bottom: 30px;
            color: #4ea8de;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4ea8de;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3b8dc6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">JUIT HELPSITE</div>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="outpass.html">Outpass Signing</a></li>
            <li><a href="report.html">Reports</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Report Bullying</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="rollno">Roll No</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number">

            <label for="room">Room Number</label>
            <input type="text" id="room" name="room" placeholder="Enter your room number" required>

            <label for="year">College Year</label>
            <input type="text" id="year" name="year" placeholder="Enter your college year" required>

            <label for="hostel">Hostel Number</label>
            <input type="text" id="hostel" name="hostel" placeholder="Enter your hostel number" required>

            <label for="description">Description of Bullying</label>
            <textarea id="description" name="description" rows="5" placeholder="Describe the bullying incident in detail" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
    </div>
</body>
</html>
